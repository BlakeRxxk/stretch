version: 2

jobs:
  core:
    docker:
      - image: rust:1

    steps:
      - checkout

      - restore_cache:
          key: target-cache

      - run: rustc --version; cargo --version; rustup --version
      - run: rustup component add rustfmt
      - run: rustup component add clippy
      - run: cargo fmt -- --check
      - run: cargo test
      - run: cargo clippy
      - run: cargo bench

      - save_cache:
          key: target-cache
          paths:
            - ~/.cargo
            - ./target

  ios:
    macos:
      xcode: "10.0.0"

    working_directory: ~/bindings/swift

    steps:
      - checkout
      - run: xcodebuild test -workspace Example/StretchKit.xcworkspace -scheme StretchKit -destination 'platform=iOS Simulator,name=iPhone XR,OS=12.0'

  js:
    docker:
      - image: circleci/rust:1-node-browsers

    working_directory: ~/bindings/js

    steps:
      - checkout

      - restore_cache:
          key: js-target-cache

      - run: rustc --version; cargo --version; rustup --version
      - run: rustup component add rustfmt
      - run: rustup component add clippy
      - run: cargo install wasm-pack
      - run: cargo fmt -- --check
      - run: wasm-pack test --node
      - run: cargo clippy

      - save_cache:
          key: js-target-cache
          paths:
            - ~/.cargo
            - ./target

  android:
    docker:
      - image: rust:1

    working_directory: ~/bindings/kotlin/stretch/src/main/rust

    steps:
      - checkout

      - restore_cache:
          key: target-cache

      - run: rustc --version; cargo --version; rustup --version
      - run: rustup component add rustfmt
      - run: rustup component add clippy
      - run: cargo fmt -- --check
      - run: cargo test
      - run: cargo clippy

      - save_cache:
          key: target-cache
          paths:
            - ~/.cargo
            - ./target
  
  docs:
    docker:
      - image: circleci/node:9.11.2

    working_directory: ~/docs
   
    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "docs/yarn.lock" }}

      - run: yarn install
      - run: ./node_modules/.bin/gatsby build

      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "docs/yarn.lock" }}
          paths:
            - ~/.cache/yarn

workflows:
  version: 2
  test_all:
    jobs:
      - core
      - ios
      - js
      - android
      - docs

